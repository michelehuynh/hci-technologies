<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#F9E345" 
        shadow
        position="0 2 -10"
        rotation= "0 45 0"
        scale= "2 2 2">
      </a-box>
      <a-sphere id="mySphere"
        width="1"
        height="1"
        depth="1"
        color="#900807" 
        shadow
        position="3 1 -7">
      </a-sphere id="myCone">
      <a-cone
      width="1"
        height="3"
        depth="1"
        color="#2B7CD3" 
        shadow
        position="-3 1 -6">
      </a-cone>
      <a-text
        value="Hello there, welcome to my figures :)"
        algin= "center"
        color="#FFFFFF" 
        opacity= "1.0"
        position="-3 5 -6"
        scale="2 2 1">
      </a-text>
    </a-scene>
  </body>
</html>
